[application]

name="flappyBird_clone"
main_scene="res://scene/game.tscn"
icon="res://icon.png"

[display]

width=1024
height=1700
allow_hidpi=false
test_width=500
test_height=500
orientation="portrait"
emulate_touchscreen=true
stretch_mode="2d"
stretch_aspect="keep"

[image_loader]

filter=false
gen_mipmaps=false

[input]

touch=[mbutton(0, 1)]

[physics_2d]

motion_fix_enabled=true
